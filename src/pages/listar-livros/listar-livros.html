
<ion-header>

  <ion-navbar>
    <ion-title>Listar Livros</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let livro of livros" (click)="irParaDestino(livro)">
      <h2>{{livro.titulo}}</h2>
      <p>{{livro.subtitulo}}</p>
    </ion-item>
  </ion-list>

</ion-content>
